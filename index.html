<script type="module">
    // Firebase SDK 라이브러리 가져오기
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getFirestore } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
    import { collection, addDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
    import { getDocs } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";


    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
        apiKey: "AIzaSyAuly6EHnRUrlOMKGewoa5NCS1-Vr77aVk",
        authDomain: "sparta-f5614.firebaseapp.com",
        projectId: "sparta-f5614",
        storageBucket: "sparta-f5614.appspot.com",
        messagingSenderId: "228574733083",
        appId: "1:228574733083:web:bef51dfdc210b612de29be",
        measurementId: "G-58CL3QYVKV"
    };

    // Firebase 인스턴스 초기화
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    $("#postingbtn").click(async function () {
        let image = $('#image').val();
        let title = $('#title').val();
        let star = $('#star').val();
        let comment = $('#comment').val();

        let doc = {
            'image': image,
            'title': title,
            'star': star,
            'comment': comment

        };
        await addDoc(collection(db, "movies"), doc);
        alert('저장완료!');
        // 새로고침 구문
        window.location.reload();
    })

    $("#savebtn").click(async function () {
        $('#postingbox').toggle();
    })

    let url = "http://spartacodingclub.shop/sparta_api/weather/seoul";
    fetch(url).then(res => res.json()).then(data => {
        let temp = data['temp']
        if (temp < 20) {
            let html = `<a>추워요<a>`;
            $('#Test').append(html);
        }
        else {
            let html = `<a>더워요<a>`
            $('#Test').append(html);
        }

    })
    let docs = await getDocs(collection(db, "movies"));
    docs.forEach((doc) => {
        let row = doc.data();

        let images = row['image'];
        let title = row['title'];
        let star = row['star'];
        let conmment = row['comment'];


        let temp_html = `            
        <div class="col">
                <div class="card">
                    <img src="${image}"
                        class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">${title}</h5>
                        <p class="card-text">${star}</p>
                        <p class="card-text">${comment}</p>
                    </div>
                </div>
            </div>`;
        $('#card').append(temp_html);

    });

    



</script>
